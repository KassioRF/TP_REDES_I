{% extends 'layout.html' %}

{% block content %}
  <section class="enter chat-section">
    <div class="sidenav">
      <span class="client-hello">Ol√° {{username}}! </span>
      <p class="room-title"> Sala </p>

      <div id="user-list-el">
        {% for c in clients %}
          <span class="user-list"><span class="user-icon far fa-dot-circle"></span> {{c}} </span>
        {% endfor %}
      </div>
    
    </div>

  </section>
  
  <script>
    function update_lobby(clients) {
      $("#user-list-el").html("");
      clients.forEach(c => {
        if (c != "{{username}}") {
          $("#user-list-el").append(`<span class="user-list"><span class="user-icon far fa-dot-circle"></span> ${c} </span>`);
        }
      });
    }

    var socket = io.connect('http://' + document.domain + ':' + location.port);
    var lobby_socket = io('http://' + document.domain + ':' + location.port + '/lobby')

    lobby_socket.on('update', data => {
      update_lobby(data.clients);      
    });

  </script>


{% endblock %}
